<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión - Tasky</title>
</head>

<body>
    <div class="contenedor-formulario">
        <h1>Iniciar Sesión</h1>
        <form>
            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña</label>
                <div class="contenedor-contrasena">
                    <input type="password" id="contrasena" placeholder="••••••••">
                    <button type="button" class="boton-ojo" data-objetivo="contrasena">
                        <svg class="icono-ojo ojo-abierto" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <svg class="icono-ojo ojo-cerrado" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display: none;">
                            <path d="M3 3L21 21M10.584 10.587C10.209 10.962 10 11.468 10 12C10 13.104 10.896 14 12 14C12.532 14 13.038 13.791 13.413 13.416M21 12C21 12 18.5 7 12 7C11.125 7 10.312 7.138 9.562 7.387" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="boton-registrarse">Iniciar Sesión</button>
            
            <button type="button" class="boton-google">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Iniciar Sesión con Google
            </button>
        </form>
        <p class="enlace-registro">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>

    <script>
        function configurarToggleContrasena() {
            const botonesOjo = document.querySelectorAll('.boton-ojo');
            
            botonesOjo.forEach(boton => {
                boton.addEventListener('click', function() {
                    const objetivoId = this.getAttribute('data-objetivo');
                    const inputContrasena = document.getElementById(objetivoId);
                    const ojoAbierto = this.querySelector('.ojo-abierto');
                    const ojoCerrado = this.querySelector('.ojo-cerrado');
                    
                    if (inputContrasena.type === 'password') {
                        inputContrasena.type = 'text';
                        ojoAbierto.style.display = 'none';
                        ojoCerrado.style.display = 'block';
                    } else {
                        inputContrasena.type = 'password';
                        ojoAbierto.style.display = 'block';
                        ojoCerrado.style.display = 'none';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', configurarToggleContrasena);
    </script>
</body>
</html>
