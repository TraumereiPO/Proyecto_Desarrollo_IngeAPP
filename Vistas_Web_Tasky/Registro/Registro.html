<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registro - Tasky</title>
</head>

<body>
    <div class="fondo">
        <div class="contenedor-formulario">
            <h1>Crear Cuenta</h1>
            <form>
                <div class="campo">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Tu nombre completo">
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com">
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="••••••••">
                        <button type="button" class="toggle-password" data-target="password">
                            <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display: none;">
                                <path d="M3 3L21 21M10.584 10.587C10.209 10.962 10 11.468 10 12C10 13.104 10.896 14 12 14C12.532 14 13.038 13.791 13.413 13.416M21 12C21 12 18.5 7 12 7C11.125 7 10.312 7.138 9.562 7.387" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="campo">
                    <label for="confirmar">Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmar" placeholder="••••••••">
                        <button type="button" class="toggle-password" data-target="confirmar">
                            <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display: none;">
                                <path d="M3 3L21 21M10.584 10.587C10.209 10.962 10 11.468 10 12C10 13.104 10.896 14 12 14C12.532 14 13.038 13.791 13.413 13.416M21 12C21 12 18.5 7 12 7C11.125 7 10.312 7.138 9.562 7.387" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-registrarse">Registrarse</button>
            </form>
            <p class="registro-link">¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        // Función para manejar el toggle de contraseña
        function setupPasswordToggle() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const eyeOpen = this.querySelector('.eye-open');
                    const eyeClosed = this.querySelector('.eye-closed');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeOpen.style.display = 'none';
                        eyeClosed.style.display = 'block';
                    } else {
                        passwordInput.type = 'password';
                        eyeOpen.style.display = 'block';
                        eyeClosed.style.display = 'none';
                    }
                });
            });
        }

        // Inicializar cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', setupPasswordToggle);
    </script>
</body>
</html>
