<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width",
    initial-scale="0,1">
         <title>Crear cuenta</title>
</head>
<body>

    <main class="create-account-container">
        <div class="create-account-card">
            <hl>Crear cuenta</hl>


            <form class="create_account-from">
                <div class="form-group">
                    <br>

                    <label for="Nombre-completo">Nombre
                        completo</label>

                     <input type="text" id="Nombre-completo"
                     name="Nombre-completo" placeholder="Tu nombre completo">

                </div>

                <div class="form-group">
                    <br>

                    <label for="Correo-electronico">Correo
                        electronico</label>

                        <input type="email" id="Correo-electronico"
                        name="Correo-electronico" placeholder="tu@ejemplo.com">

                </div>
                <br>
                
                
                <div class="form-group">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" id="Contraseña"
                    name="Contraseña" placeholder="Contraseña">

                </div>
                 
                <div class="form-group">
                    <br>

                    <label for="Confirmar-contraseña">Confirmar
                        contraseña</label>
                        

                    <input type="password" id="Confirmar-contraseña" placeholder="Confirmar tu contraseña">
       
                </div>
                <br>
                <button type="submit" class="Register-button">Registrarse</button>
            </form>

            <div class="login-prompt">

                <p>¿Ya tienes cuenta? <button type="button" class="login-button">Iniciar sesión</button></p>
            </div>
        </div>
    </main>


</body>
</html>
